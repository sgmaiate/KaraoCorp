<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./assets/style/register.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KaraoCorp - Registre-se</title>
  </head>
  <body>
      <section class="page-body">
    <header class="page-header">
      <h1 class="page-title">KaraoCorp</h1>
      <div>
          <p>Já tem uma conta?</p>
          <a href="./index.html"><button class="signin-button">Entre</button></a>
      </div>
    </header>
    <main>
      <section class="register-form">
          <div>
              <h1 class="page-title center">KaraoCorp</h1>
              <p class="result"></p>
          </div>
        <form action="">
            <div class="two-form">
          <input placeholder="Nome" type="text" name="name"/>
          <input placeholder="Sobrenome" type="text" name="last-name"/>
        </div>
        <div class="one-form">
          <input placeholder="E-mail" type="email" name="email" />
        </div>
        <div class="two-form">
          <input placeholder="Telefone" type="number" name="telephone" />
          <input placeholder="Senha" type="password" name="password" />
        </div>
        <div class="special-form">
            <div class="birthday-input">
            <label for="birthday">Data de Nascimento:</label>
          <input class="birth-date" type="date" name="birthday" />
        </div>
          <select name="gender" id="defineGender">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="N/L">Não Listado</option>
          </select>
        </div>
        <div class="submit-button">
          <input class="sub-button" type="submit">
        </div>
        </form>
      </section>
    </section>
    </main>
    <!-- <footer></footer> -->
    <script src="./assets/javascript/form.js"></script>
  </body>
  
</html>
